---

    - name: Descarga de Imagen de Docker
      connection: network_cli
      gather_facts: false
      become: yes
      hosts: all
      vars:
          version: "{{ version }}"
          port: "{{ port }}"
      tasks:
  
        - name: Push Docker
          shell: " docker run -d --privileged --name journals_app_{{version}}  -p {{port}}:8080 -ti jsfrnc/bootcamp-journals:{{version}}"
 
           
 
 
          